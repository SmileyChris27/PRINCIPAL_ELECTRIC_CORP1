<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Form with Required Fields</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<style>
.required {
    color: red;
}

input:invalid, textarea:invalid {
    border: 2px solid red;
}

input:valid, textarea:valid {
    border: 2px solid green;
}

</style>

<form id="myForm">
    <label for="name">Name: <span class="required">*</span></label>
    <input type="text" id="name" required><br><br>

    <label for="email">Email: <span class="required">*</span></label>
    <input type="email" id="email" required><br><br>

      <label for="educationDescription">Education Description:<span class="required">*</span></label>
      <textarea id="educationDescription" name="educationDescription" rows="4" required></textarea>



    <fieldset>
        <legend>Rating: <span class="required">*</span></legend>
        <label><input type="radio" name="rating" value="1" required> 1 Star</label>
        <label><input type="radio" name="rating" value="2" required> 2 Stars</label>
        <label><input type="radio" name="rating" value="3" required> 3 Stars</label>
        <label><input type="radio" name="rating" value="4" required> 4 Stars</label>
        <label><input type="radio" name="rating" value="5" required> 5 Stars</label>
    </fieldset>
<br>

    <button type="submit">Submit</button>
</form>

<script>
document.getElementById('myForm').onsubmit = function(event) {
    var name = document.getElementById('name');
    var email = document.getElementById('email');
    var description = document.getElementById('description');
    var rating = document.querySelector('input[name="rating"]:checked');

    if (name.value === '' || email.value === '' || description.value.trim() === '' || !rating) {
        alert('Please fill out all required fields, including the star rating.');
        event.preventDefault();  // Prevent form from submitting
        return false;
    }
    
    if (!email.checkValidity()) {
        alert('Please enter a valid email address.');
        event.preventDefault();
        return false;
    }

    // Form is valid
    alert('Form submitted successfully!');
    return true;
};



</script>


</body>
</html>
